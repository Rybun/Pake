name: Build Linux AppImage

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ Evita el lío de pnpm/action-setup + versiones: usa Corepack
      - name: Enable pnpm via Corepack (match packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@10.26.2 --activate
          pnpm -v

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ✅ Dependencias típicas para Tauri (Linux)
      - name: Install system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            file

      # ✅ IMPORTANTE: indica target appimage, si no, te hace .deb
      - name: Build ChatGPT AppImage
        run: |
          pnpm dlx pake-cli https://chatgpt.com --name "ChatGPT" --targets appimage

      # ✅ Localiza el .AppImage donde lo deje pake/tauri y lo prepara como artifact
      - name: Collect artifacts
        run: |
          mkdir -p dist
          find . -type f -name "*.AppImage" -print -exec cp -v {} dist/ \;
          ls -lah dist

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatGPT-AppImage
          path: dist/*.AppImage
          if-no-files-found: error
