name: Build ChatGPT (glibc 2.35 / ubuntu-22.04)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (Tauri / WebKitGTK / bundles)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            curl \
            file \
            patchelf \
            librsvg2-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libwebkit2gtk-4.0-dev

      # IMPORTANTE: si package.json tiene "packageManager": "pnpm@X.Y.Z",
      # NO fijes version aquí, o chocará.
      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install JS deps
        run: pnpm i --frozen-lockfile

      - name: Build ChatGPT app (Linux)
        run: |
          pnpm dlx pake-cli https://chatgpt.com --name ChatGPT

      - name: Find bundle outputs
        run: |
          echo "=== Bundles generated (if any) ==="
          find src-tauri/target -maxdepth 8 -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -print || true
          echo "=== Any bundles in repo ==="
          find . -maxdepth 6 -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -print || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ChatGPT-linux-glibc235
          if-no-files-found: warn
          path: |
            src-tauri/target/**/bundle/**/*.AppImage
            src-tauri/target/**/bundle/**/*.deb
            src-tauri/target/**/bundle/**/*.rpm
            **/*.AppImage
            **/*.deb
            **/*.rpm
